	<body>
	<div id="contents_01">
		<div class="container">
			<div class="divider animate-box">
				<div>
					<blockquote>
						<p style="color:#b91313">산수유</p>
					</blockquote>
				</div>
			</div>
			<div class="description  animate-box" style="margin:520px 0 40px 0">
				<h4>수(<span>茱</span>)는 열매가 빨갛게 익는다<br/>유(<span>萸</span>)는 열매를 생으로 먹을 수 있다는 뜻으로<br/><span>‘</span>먹을 수 있는 빨간열매<span>’</span>라는 뜻이에요</h4>
			</div>
			<div class="gate_red  animate-box">
				<div class="part3" >
					<div class="col-md-4 bg_no_repeat_top" style="background-image:url(image/080/icon_080_01.gif);">
						<div class="box-testimony ">
							<span class="quote">1</span>
							<p class="descripstion">늦가을이나 이듬해 봄에<br/>씨앗을 뿌려요.</p>
						</div>
					</div>
					<div class="col-md-4 bg_no_repeat_top" style="background-image:url(image/080/icon_080_02.gif);">
						<div class="box-testimony ">
							<span class="quote">2</span>
							<p class="descripstion">햇볕이 잘 들고<br/>물이 잘빠지는 곳에서 잘 자라요.</p>
						</div>
					</div>
					<div class="col-md-4 bg_no_repeat_top" style="background-image:url(image/080/icon_080_03.gif);">
						<div class="box-testimony ">
							<span class="quote">3</span>
							<p class="descripstion">심은지 7~8년이 지나면<br/>열매를 딸 수 있어요.</p>
						</div>
					</div>
				</div>
			<div>
		</div>
	</div>
	<div id="contents_02">
		<div class="container">
			<div class="divider  animate-box" style="margin-top:-60px">
				<div style="background-color:#377113;">
					<blockquote style="border:6px #377113 solid;">
						<p class="title_02">몸에 좋은 산수유차<br/>만드는 법</p>
					</blockquote>
				</div>
			</div>
			<div class="gate_green  animate-box" style="margin-top:100px">
				<div class="part3">
					<div class="col-md-4 bg_no_repeat_bottom" style="background-image:url(image/080/icon_080_04.gif);">
						<div class="box-testimony ">
							<p class="descripstion">산수유를 물에 넣어요.</p>
							<span class="quote">1</span>
						</div>
					</div>
					<div class="col-md-4 bg_no_repeat_bottom" style="background-image:url(image/080/icon_080_05.gif);">
						<div class="box-testimony ">
							<p class="descripstion">1시간 정도 약한 불로 달여요.</p>
							<span class="quote">2</span>
						</div>
					</div>
					<div class="col-md-4 bg_no_repeat_bottom" style="background-image:url(image/080/icon_080_06.gif)">
						<div class="box-testimony ">
							<p class="descripstion">설탕이나 꿀을 넣어 마셔요.</p>
							<span class="quote">3</span>
						</div>
					</div>
				</div>
