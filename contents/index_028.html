	<div id="wrap">
		<div id="contents_01">
			<div class="text">
				<h2 class="animate-box"><span>담쟁이 덩굴은</span><br/>어떻게 벽면을<br/>타고 자랄까?</h2>
			</div>
			<div class="highlight text-center">
				<div>
					<h3 class="animate-box">담장+쟁이다!</h3>
					<img src="image/028/icon_028_01.png" class="text-center img_arrow animate-box" alt="">
					<h4 class="animate-box">물건을 차곡차곡 쌓아 올린다는<br/>뜻의 ‘쟁인다’를 합친 말로<br/>담장을 차곡차곡 쟁이듯이<br/>올라가는 모습을 보고<br/>이름이 붙여졌어요.</h4>
				</div>
			</div>
		</div>	
		<div id="contents_02">
			<div class="row">
				<div class="commnet_left animate-box baloon_01">
					<p class="description">담쟁이는 부정근이라는 보조 뿌리를<br/>가지고 있어요.</p>
				</div>
				<div class="commnet_right animate-box baloon_02">
					<p class="description">부정근을 이용해서 벽이나 나무를<br/>차곡차곡 타고 자라요.</p>
				</div>
				<div class="commnet_left animate-box baloon_03" >
					<p class="description">줄기에서 나온 부정근은<br/>벽에 살짝 파고들어요.</p>
				</div>
				<div class="commnet_right animate-box baloon_04">
					<p class="description">부정근은 손 모양처럼 생겨<br/>덩굴손이라고 한답니다.</p>
				</div>
				<div class="commnet_left animate-box baloon_05">
					<p class="description">부정근을 이용해서 덩굴의 몸을<br/>벽에 고정하고 자라요.</p>
				</div>
				<div class="commnet_right animate-box baloon_06">
					<p class="description">벽을 살짝 파고드는 것이기 때문에<br/>표면이 매끄러운 물체에는 붙지 못해요.</p>
				</div>
